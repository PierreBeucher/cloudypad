# Docker Compose for MacOS based on https://github.com/dockur/macos
services:
  macos:
    image: dockurr/macos
    container_name: macos
    environment:
      VERSION: "13"
      RAM_SIZE: "8G"
      CPU_CORES: "4"
    devices:
      - /dev/kvm
      - /dev/net/tun
    cap_add:
      - NET_ADMIN
    ports:
      - 8006:8006
      - 5900:5900/tcp
      - 5900:5900/udp
    restart: always
    stop_grace_period: 2m
    volumes:
    - ./tmp/osx-storage:/storage